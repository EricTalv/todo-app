<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/resets.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/main.js" defer></script>
  <title>TODO V1</title>
</head>
<body>

  <div class="todo">

      <fieldset class="todo__content">
        <legend class="todo__title">TODO</legend>
        <ol id="todo__list" class="todo__list">
          <li class="todo__item">
          
            <div class="todo__item__wrapper">

              <div class="todo__item__content">
                <span class="todo__item--key">1.</span>
                <span class="todo__item--text">content</span>
              </div>
              <div class="todo__item__actions">
                <a href="" class="todo__item--delete">DEL</a>
                <a href="" class="todo__item--update">UPD</a>
              </div>
  
            </div>
          
            
          </li>
          
        </ol>
      </fieldset>


      <div class="todo-input">
        <input id="todo__input" class="todo__input"  type="text">
        <button id="todo__button" class="todo__button">+</button>
        <small id="todo__status" class="todo__status"></small>
      </div>

  </div>
  

</body>
</html>
