<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/resets.css">
  <link rel="stylesheet" href="./css/global.css">

  <link id="stylesheet" rel="stylesheet" href="./css/themes/grey.css">

  <script src="./js/main.js" defer></script>
  <script src="./js/themeSwitcher.js" defer></script>
  <title>ACTIONATOR 5000</title>
</head>
<body>

  <main>


    <div  class="theme-switcher">
      <select name="themes" id="themes" onchange="changeTheme(event)">
        <option id="default" value="grey">Grey</option>
        <option id="bios" value="bios">BIOS</option>
      </select>
    </div>

 
      <div class="todo">

        <div class="todo__title">ACTIONATOR 5000</div>

        <div class="todo__content">
          <ol id="todo__list" class="todo__list">
          </ol>
        </div>


        <div class="todo__inputs">
          <input id="todo__text-field" class="todo__text-field"  type="text">
          <button id="todo__button" class="todo__button"></button>
          <small id="todo__status" class="todo__status"></small>
        </div>

    </div>
  </main>

 
  

</body>
</html>
